<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Editare Obiect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4">✏️ Editare Obiect</h2>
    
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post" class="mb-4 row g-3" onsubmit="return validateForm()">
        <div class="col-md-6">
            <label for="nume" class="form-label">Denumire obiect:</label>
            <input id="nume" name="nume" class="form-control" value="{{ obiect['nume'] }}" placeholder="Introduceți noua denumire" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Salvează modificările</button>
            <a href="/obiecte" class="btn btn-secondary">Renunță</a>
        </div>
    </form>
    
    <script>
    function validateForm() {
        var nume = document.getElementById('nume').value.trim();
        if (nume === '') {
            alert('Vă rugăm să introduceți o denumire pentru obiect!');
            return false;
        }
        return true;
    }
    </script>
</body>
</html>
