<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Agent IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h2 class="mb-4">🤖 Agent Inteligent</h2>

    <!-- FORMULAR -->
    <form method="post" class="mb-3">
        <div class="input-group">
            <input name="intrebare" class="form-control" placeholder="Ex: Ce cheltuieli are Pavel?">
            <button type="submit" class="btn btn-primary">Cere răspuns</button>
        </div>
    </form>

    <!-- RĂSPUNS -->
    {% if raspuns %}
    <div class="card mt-4">
        <div class="card-body">
            <strong>Răspuns:</strong><br>
            {{ raspuns }}
        </div>
    </div>
    {% endif %}

    <div class="mt-4">
        <a href="/" class="btn btn-outline-secondary">⬅ Înapoi</a>
    </div>

</body>
</html>
